<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 480px;
      padding: 30px;
    }
    h1 { text-align: center; color: #333; margin-bottom: 24px; }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus { border-color: #667eea; }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    ul { list-style: none; }
    li {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    li.completed span {
      text-decoration: line-through;
      color: #999;
    }
    li span { flex: 1; margin-left: 12px; font-size: 16px; }
    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #667eea;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .checkbox.checked {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .checkbox.checked::after {
      content: '✓';
      color: white;
      font-size: 14px;
    }
    .delete {
      color: #ff6b6b;
      cursor: pointer;
      font-size: 20px;
      margin-left: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    li:hover .delete { opacity: 1; }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #f0f0f0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Todo List</h1>
    <div class="input-group">
      <input type="text" id="input" placeholder="添加新任务..." onkeypress="if(event.key==='Enter')addTodo()">
      <button onclick="addTodo()">添加</button>
    </div>
    <ul id="list"></ul>
    <div class="stats">
      <span id="total">共 0 个任务</span>
      <span id="completed">已完成 0 个</span>
    </div>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');
    
    function render() {
      const list = document.getElementById('list');
      list.innerHTML = todos.map((todo, i) => `
        <li class="${todo.completed ? 'completed' : ''}">
          <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggle(${i})"></div>
          <span>${escapeHtml(todo.text)}</span>
          <div class="delete" onclick="deleteTodo(${i})">×</div>
        </li>
      `).join('');
      
      document.getElementById('total').textContent = `共 ${todos.length} 个任务`;
      document.getElementById('completed').textContent = `已完成 ${todos.filter(t => t.completed).length} 个`;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function addTodo() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (text) {
        todos.push({ text, completed: false });
        save();
        input.value = '';
        render();
      }
    }
    
    function toggle(i) {
      todos[i].completed = !todos[i].completed;
      save();
      render();
    }
    
    function deleteTodo(i) {
      todos.splice(i, 1);
      save();
      render();
    }
    
    function save() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }
    
    render();
  </script>
</body>
</html>
